<!doctype html>
<html>
  <head>
    <title>Quick Search</title>
  </head>
  <body>
    <h1>For quick shortcuts, we redirect you.</h1>
    <script>
      // 1. Get the query string from the current URL (?q=html)
      const queryString = window.location.search;

      // 2. Parse the parameters
      const urlParams = new URLSearchParams(queryString);

      // 3. Get the value of 'q'
      const q = urlParams.get('q');
      let link = "";
      
      if (q == "html-") {
        link = "https://github.com/doggodgcodes/html-site-template/"
      };
      if (q == "dgdog") {
        link = "https://github.com/doggodgcodes/"
      };
      if (q == "minechicken") {
        link = "https://github.com/minechicken98/"
      };
      if (q == "funny") {
        link = "https://github.com/minechicken98/funny/"
      };
      if (q == "google") {
        link = "https://google.com/"
      };
      if (q == "random") {
        link = "https://doggodgcodes.github.io/random/"
      };
      
      window.location.href = link;
    </script>
  </body>
</html>
