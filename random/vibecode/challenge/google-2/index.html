<!doctype html>
<html>
  <head>
    <title>Maximalist Google - a reimagining of google</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 25px;
        /* ANIMATED GRADIENT BACKGROUND */
        background: linear-gradient(-45deg, #4facfe, #00f2fe, #f093fb, #f5576c);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
        color: #ffffff;
        text-align: center;
        overflow-x: hidden;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* MAKE THE LOGO BOUNCE */
      .logo {
        width: 250px;
        border-radius: 50%;
        box-shadow: 0 0 20px #fff;
        animation: bounce 2s infinite ease-in-out;
        margin-bottom: 20px;
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(10deg); }
      }

      /* Search form */
      form {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 30px;
        width: 100%;
        max-width: 500px;
        z-index: 10;
      }

      input[type="text"] {
        padding: 20px 25px;
        font-size: 1.2rem;
        border-radius: 50px; /* EXTRA ROUND */
        border: 4px solid #fff;
        flex: 1 1 100%;
        min-width: 150px;
        box-sizing: border-box;
        transition: all 0.3s;
        background: rgba(255, 255, 255, 0.9);
      }

      input[type="text"]:focus {
        outline: none;
        transform: scale(1.1);
        box-shadow: 0 0 30px #ffffff;
        background: #fff;
      }

      button {
        padding: 15px 30px;
        font-size: 1.1rem;
        border-radius: 50px;
        border: none;
        background: linear-gradient(to right, #ff0844 0%, #ffb199 100%);
        color: white;
        cursor: pointer;
        font-weight: bold;
        flex: 1 1 100%;
        transition: transform 0.2s, box-shadow 0.2s;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      button:hover {
        transform: scale(1.2) rotate(-5deg);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      }

      .ham-jam-ticker {
        background: rgba(0, 0, 0, 0.3);
        width: 100%;
        position: fixed;
        bottom: 0;
        padding: 10px 0;
        font-weight: bold;
        color: #ffcc00;
        border-top: 2px solid #fff;
      }
    </style>
  </head>
  <body>
