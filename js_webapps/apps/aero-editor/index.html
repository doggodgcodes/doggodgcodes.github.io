<script>
  // 1. Grab the monke-tools
  const input = document.querySelector('textarea');
  const output = document.querySelector('.output-box');
  const displayTitle = document.getElementById('title');
  
  // 2. Listen for the boogie woogie (typing)
  input.addEventListener('input', () => {
    // 3. Teleport the code to the preview window!
    output.innerHTML = input.value;
    
    // We look for the <title> tag inside the textarea and grab its text
  const match = input.value.match(/<title>(.*?)<\/title>/i);
  if (match && match[1]) {
    document.title = match[1] + " - doggodgcodes";
    displayTitle.textContent = " " + match[1];
  }
  });
  
  const saveBtn = document.getElementById('saveBtn');

saveBtn.addEventListener('click', () => {
  // 1. Ask the user for a name (The Prompt!)
  let fileName = prompt("What you gonna call it?", "my_project");
  
  // If they hit cancel, don't do anything!
  if (!fileName) return;

  // 2. Make sure it ends in .html
  if (!fileName.endsWith(".html")) {
    fileName += ".html";
  }

  // 3. Create the "Jar" of code
  const blob = new Blob([input.value], { type: "text/html" });
  
  // 4. Create a hidden "ghost" link to trigger the download
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = fileName;
  
  // 5. CLICK!
  link.click();
  
  // 6. Clean up the ghost link
  URL.revokeObjectURL(link.href);
});
</script>
