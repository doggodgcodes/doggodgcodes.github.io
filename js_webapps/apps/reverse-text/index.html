<!DOCTYPE html>
<html>
  <head>
    <title>reverse text</title>
  </head>
  <body>
    <h1>Reverse Text!</h1>
    <input type="text" id="input" placeholder="type">
    <button onclick="reverse()">reverse</button>
    <p id="output"></p>
    <p id="output2"></p>
    
    <script>
    function reverse() {
      const input = document.getElementById('input');
      const qw = input.value;
      let p = "reversed: â€®" + qw;
      document.getElementById("output").innerText = p;
      document.getElementById("output2").innerText = "original: " + qw;
    };
    </script>
  </body>
</html>
