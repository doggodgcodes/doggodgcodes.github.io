<!doctype html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=audio_file" />
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <title>98 Clicker by DoggoDGCodes Game</title>
</head>
<body style="background-color: #0e7373">
  <div class="window" style="margin: 32px; width: 85vw; height: 100vh;">
    <div class="title-bar">
      <div class="title-bar-text">
        Windows 98 Clicker
      </div>
    </div>
    <div class="window-body">
      <h1 id="numberValue">0</h1>
      <button class="button" id="btnClick">Click here!</button> 
    </div>
    <div class="window" style="width: 400px;">
    <div class="title-bar">
      <div class="title-bar-text">Chocolate Party - Windows Media Player (legacy)</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <audio controls loop class="window" style="background-color: #c0c0c0;">
        <source src="https://owendallasread.com/slice-beats/Chocolate Party by Mine Chicken.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <button class="material-symbols-outlined button">
        audio_file
      </button>
    </div>
  </div>
  </div>
  <!-- script -->
  <script src="https://doggodgcodes.github.io/js_webapps/games/clicker-fix/clicker.js"></script>
</body>
