    <h1><strong>Stylewind</strong></h1>
    <p>Stylewind is a new tool by DoggoDGCodes that introduces basic CSS classes such as <small>r, o, y, g, b, i, v, opz, box-shadow</small>.
    <br>
    The ROYGBIV color spectrum only includes <em>background colors</em> and also, the copy button is made mostly by Google Gemini</p>
    <textarea readonly id="copyInput"> <script src="https://doggodgcodes.github.io/web/css_tutorial/MeetStylebuilder/builder.js"></script> 
        <link rel="stylesheet" href="https://doggodgcodes.github.io/web/css_tutorial/MeetStylebuilder/base.css">
    </textarea>

<button onclick="copyFunction()">Copy Code</button>

<script>
function copyFunction() {
  // Get the text field
  var copyText = document.getElementById("copyInput");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);

  // Alert the user (Optional - you can change this to a console.log)
  alert("Copied to clipboard: " + copyText.value);
}
</script>
</body>
